<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Rick&Morty
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-card class="ion-text-center">
          <img alt="Silhouette of mountains" src="assets/icon/91MteSqsrJL._AC_UF894,1000_QL80_.jpg" class="custom-image">
          <ion-card-header>
            <ion-card-title class="center-text">Rick & Morty</ion-card-title>
            <ion-card-subtitle class="center-text">Consumo de API</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content class="center-text justify-text">
            La serie sigue las desventuras de un científico, Rick Sánchez, y su fácilmente influenciable nieto, 
            Morty, quienes pasan el tiempo entre la vida doméstica y los viajes espaciales, temporales e intergalácticos.
          </ion-card-content>
          
          <!-- Agrega un botón al final del contenido de la tarjeta -->
          <ion-button class="button-container" [routerLink]="['/userslist']">Personajes</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
