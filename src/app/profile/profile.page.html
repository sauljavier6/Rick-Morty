<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
      <ion-buttons slot="start">
        <ion-back-button default-href="userslist"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-card *ngIf="character" class="ion-text-center">
          <img alt="Silhouette of mountains" src="{{ character.image }}" class="custom-image" />
          <ion-card-header>
            <ion-card-title>{{ character.name }}</ion-card-title>
            <ion-card-subtitle>{{ character.gender }}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            Creado: {{ character.created }} <br> Especie: {{ character.species }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
